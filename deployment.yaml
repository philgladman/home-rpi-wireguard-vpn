apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wireguard
  name: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - image: lscr.io/linuxserver/wireguard:latest
        name: wireguard
        args: 
        # - "--cap-add"
        # - "NET_ADMIN"
        # - "--cap-add"
        # - "SYS_MODULE"
        - "--sysctl"
        - "net.ipv4.conf.all.src_valid_mark=1"
        envFrom:
        - configMapRef:
            name: wireguard-configmap 
        # securityContext:
        #   privileged: true
        ports: 
          - containerPort: 51820
            protocol: UDP
            name: wireguard-udp
        volumeMounts:
          - name: wireguard-configs
            mountPath: /config
            subPath: config
          - name: wireguard-lib-modules
            mountPath: /lib/modules
      volumes:
        - name: wireguard-lib-modules
          persistentVolumeClaim:
            claimName: wireguard-lib-modules-claim
        - name: wireguard-configs
          persistentVolumeClaim:
            claimName: wireguard-configs-claim